<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="stylesheet" href="jquery.password.css" />
	<script language="javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script language="javascript" src="jquery.password.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function(){
			jQuery('#password').password({
				username: '#username'
			});
		});
	</script>
	<style type="text/css">
		#password {
			width: 300px;
		}
	</style>
</head>
<body>
<input id="username" type="text" />
	<input id="password" type="password" />
</body>
</html>
